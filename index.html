<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas 游늵</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .calculator-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #1a73e8;
      font-weight: 600;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .input-field {
      display: flex;
      flex-direction: column;
      text-align: left;
      width: 100%;
    }
    label {
      font-size: 0.9em;
      margin-bottom: 5px;
      font-weight: 600;
      color: #5f6368;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #155ab6;
      transform: translateY(-2px);
    }
    #resultado {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: 600;
      min-height: 30px;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>Calculadora de Notas Ponderadas</h2>
    <div class="input-group">
      <div class="input-field">
        <label for="nota1">Nota 1</label>
        <input type="number" id="nota1" placeholder="Ej: 5.0" min="0" max="7" step="0.1">
      </div>
      <div class="input-field">
        <label for="pond1">Ponderaci칩n 1 (%)</label>
        <input type="number" id="pond1" placeholder="Ej: 30" min="0" max="100">
      </div>
      <div class="input-field">
        <label for="nota2">Nota 2</label>
        <input type="number" id="nota2" placeholder="Ej: 6.0" min="0" max="7" step="0.1">
      </div>
      <div class="input-field">
        <label for="pond2">Ponderaci칩n 2 (%)</label>
        <input type="number" id="pond2" placeholder="Ej: 30" min="0" max="100">
      </div>
      <div class="input-field">
        <label for="nota3">Nota 3</label>
        <input type="number" id="nota3" placeholder="Ej: 4.5" min="0" max="7" step="0.1">
      </div>
      <div class="input-field">
        <label for="pond3">Ponderaci칩n 3 (%)</label>
        <input type="number" id="pond3" placeholder="Ej: 40" min="0" max="100">
      </div>
    </div>
    <button onclick="calcularNota()">Calcular Promedio</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularNota() {
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const pond1 = parseFloat(document.getElementById('pond1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const pond2 = parseFloat(document.getElementById('pond2').value);
      const nota3 = parseFloat(document.getElementById('nota3').value);
      const pond3 = parseFloat(document.getElementById('pond3').value);
      const resultadoDiv = document.getElementById('resultado');

      // Validaciones
      if ([nota1, nota2, nota3, pond1, pond2, pond3].some(v => isNaN(v))) {
        resultadoDiv.textContent = "Por favor completa todos los campos.";
        resultadoDiv.className = "error";
        return;
      }

      if (pond1 + pond2 + pond3 !== 100) {
        resultadoDiv.textContent = "La suma de las ponderaciones debe ser 100%.";
        resultadoDiv.className = "error";
        return;
      }

      // C치lculo de nota ponderada
      const promedio = (nota1 * pond1 + nota2 * pond2 + nota3 * pond3) / 100;
      resultadoDiv.textContent = `Tu nota ponderada es: ${promedio.toFixed(2)}`;
      resultadoDiv.className = "success";
    }
  </script>
</body>
</html>
